<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>:: 카카오톡 공유하기 ::</title>
    <script
      type="text/JavaScript"
      src="https://developers.kakao.com/sdk/js/kakao.min.js"
    ></script>
    <script type="text/javascript">
      function shareKakaotalk() {
        Kakao.init('889a2555ed1ed3cfd6f80d9b187f256b'); // 사용할 앱의 JavaScript 키를 설정
        Kakao.Link.sendDefault({
          objectType: 'feed',
          content: {
            title: '다른 pc에서도 가능?', // 콘텐츠의 타이틀
            description: '카카오톡 메시지 전송 연습용임', // 콘텐츠 상세설명
            imageUrl: '', // 썸네일 이미지
            link: {
              mobileWebUrl: 'http://www.naver.com/', // 모바일 카카오톡에서 사용하는 웹 링크 URL
              webUrl: 'http://www.naver.com/', // PC버전 카카오톡에서 사용하는 웹 링크 URL
            },
          },
          buttons: [
            {
              title: '게시글 확인', // 버튼 제목
              link: {
                mobileWebUrl: 'http://www.naver.com/', // 모바일 카카오톡에서 사용하는 웹 링크 URL
                webUrl: 'http://www.naver.com/', // PC버전 카카오톡에서 사용하는 웹 링크 URL
              },
            },
          ],
        });
      }
    </script>
  </head>
  <body>
    <h1>카카오톡 공유하기</h1>
    <input
      type="button"
      onClick="shareKakaotalk();"
      value="kakao Talk으로 공유하기"
    />
  </body>
</html>
